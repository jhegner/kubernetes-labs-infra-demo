name: Demo Terraform Vultr Connect

on:
  push:
    branches:
      - demo_vultr_terraform

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      VULTR_API_KEY: ${{ secrets.K8S_LABS_VULTR_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init        
      - run: echo "ðŸŽ‰ Terraform initialized"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        env:
          VULTR_API_KEY: ${{ secrets.K8S_LABS_VULTR_API_KEY }}
        run: terraform apply -auto-approve tfplan

  call-reusable:
        uses: jhegner/kubernetes-labs-infra-demo/.github/workflows/vultr-instance-list-reusable.yml@reusable_workflow_demo_vultr
        needs: terraform
        secrets:
          VULTR_API_KEY: ${{ secrets.K8S_LABS_VULTR_API_KEY }}    
        