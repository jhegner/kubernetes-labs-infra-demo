name: Demo Vultr Connect

on:
  push:
    branches:
      - demo_vultr

jobs:
  list-instances:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install vultr-cli
        run: |
          echo "Installing vultr-cli..."
          curl -s https://api.github.com/repos/vultr/vultr-cli/releases/latest | sudo bash
      
      - name: Set VULTR_API_KEY and run instance list
        env:
          VULTR_API_KEY: ${{ secrets.K8S_LABS_VULTR_API_KEY }}
        run: |
          export VULTR_API_KEY=$VULTR_API_KEY
          vultr-cli instance list
        